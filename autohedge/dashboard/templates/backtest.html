<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoHedge - Backtest</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">üè¶ AutoHedge</div>
        <div class="nav-links">
            <a href="/">Dashboard</a>
            <a href="/backtest" class="active">Backtest</a>
            <a href="/analysis">Analysis</a>
            <a href="/history">History</a>
        </div>
    </nav>

    <div class="container">
        <!-- Backtest Configuration -->
        <div class="section-header">
            <h2>‚öôÔ∏è Backtest Configuration</h2>
        </div>

        <div class="config-card">
            <div class="form-row">
                <div class="form-group">
                    <label>Stocks (comma separated)</label>
                    <input type="text" id="btStocks" value="AAPL,NVDA,MSFT,GOOGL" placeholder="AAPL,NVDA,MSFT" />
                </div>
                <div class="form-group">
                    <label>Initial Capital ($)</label>
                    <input type="number" id="btCapital" value="100000" min="1000" step="1000" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" id="btStart" value="2024-01-01" />
                </div>
                <div class="form-group">
                    <label>End Date</label>
                    <input type="date" id="btEnd" value="2025-01-01" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Stop Loss (%)</label>
                    <input type="number" id="btStopLoss" value="5" min="1" max="20" step="0.5" />
                </div>
                <div class="form-group">
                    <label>Take Profit (%)</label>
                    <input type="number" id="btTakeProfit" value="10" min="1" max="50" step="0.5" />
                </div>
                <div class="form-group">
                    <label>Holding Period (days)</label>
                    <input type="number" id="btHoldingPeriod" value="30" min="1" max="365" step="1" />
                </div>
            </div>

            <div class="form-actions">
                <button class="btn-primary btn-large" onclick="runBacktest()">üöÄ Run Backtest</button>
                <button class="btn-secondary" onclick="resetForm()">üîÑ Reset</button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="hidden">
            <div class="spinner-container">
                <div class="spinner"></div>
                <p>Running backtest... This may take a moment.</p>
            </div>
        </div>

        <!-- Summary Cards -->
        <div id="summarySection" class="hidden">
            <div class="section-header">
                <h2>üìä Results Summary</h2>
            </div>
            <div class="summary-grid" id="summaryCards"></div>
        </div>

        <!-- Individual Stock Results -->
        <div id="resultsSection" class="hidden">
            <div class="section-header">
                <h2>üìà Stock Results</h2>
            </div>
            <div class="results-grid" id="resultsGrid"></div>
        </div>

        <!-- Trade Log -->
        <div id="tradeLogSection" class="hidden">
            <div class="section-header">
                <h2>üìã Trade Log</h2>
                <div class="filter-group">
                    <select id="tradeFilter" onchange="filterTrades()">
                        <option value="all">All Stocks</option>
                    </select>
                    <select id="resultFilter" onchange="filterTrades()">
                        <option value="all">All Results</option>
                        <option value="winners">Winners Only</option>
                        <option value="losers">Losers Only</option>
                    </select>
                </div>
            </div>
            <div class="table-container">
                <table class="trade-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Stock</th>
                            <th>Action</th>
                            <th>Entry Date</th>
                            <th>Entry Price</th>
                            <th>Exit Date</th>
                            <th>Exit Price</th>
                            <th>Quantity</th>
                            <th>P&L</th>
                            <th>Return</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody id="tradeTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="/static/backtest.js"></script>
</body>
</html>
